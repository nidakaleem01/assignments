<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin-left: 40%;
		}
		.square{
			height: 300px;
			width: 200px;
			padding: 50px;
			background-color: yellow;
			text-align: center;
			clip-path: polygon(100% 1%,100% 59%,49% 90%,0 52%,0 1%);
		}
		p{
			margin-top: 30px;
			font-size: 80px;
		}
	</style>
</head>
<body>
	<h1>Polygon</h1>
	<div class="square">
		<p>12</p>
	</div>
</body>
</html>
