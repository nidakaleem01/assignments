<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Asterisk</title>
</head>
<body>
	<h1>Asterisk in Descending Order</h1>
	<p id="demo"></p>
	<script type="text/javascript">
		var i,j;
		for (i=1; i<=5;i++) {
			 for (j=5;j>=i;j--) {
			 	document.write("*\t");
			 }
			 document.write("<br><br>")
	}
	</script>
</body>
</html>
