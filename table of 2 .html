<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body style="text-align: center;">
	<h1>Table Of 2</h1>
	<script type="text/javascript">
	var i = 2;
	for (var j=1; j<=10; j++) {
	document.write(i + "\t*\t" + j + "\t=\t" + i*j + "<br><br>");
	}
	</script>
</body>
</html>
